services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=true"
      - "--entrypoints.web.address=:80"
      - "--api.dashboard=true"
    ports:
      - "80:80"
    networks:
      - firstnet
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`ops.localhost`) && (PathPrefix(`/debug`) ||PathPrefix(`/api/http`) || PathPrefix(`/api/tcp`) || PathPrefix(`/api/udp`) || PathPrefix(`/api/entrypoints`) || PathPrefix(`/api/overview`) || PathPrefix(`/api/rawdata`) || PathPrefix(`/api/version`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=admin:$$apr1$$m2MOuBMZ$$0ofBV.LI59RtR4Id9lBkg." 

  neo4j:
    image: neo4j:5.22.0-community
    container_name: neo4j_db
    restart: always
    environment:
      NEO4J_AUTH: "${NEO4J_USER}/${NEO4J_PASSWORD}"
    volumes:
      - neo4j_data:/data
    networks:
      - firstnet
    healthcheck:
      test: ["CMD", "cypher-shell", "-a", "bolt://localhost:7687", "-u", "$NEO4J_USER", "-p", "$NEO4J_PASSWORD", "RETURN 1"]
      interval: 5s
      timeout: 20s
      retries: 5
      start_period: 30s

  backend_flask:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      neo4j:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - firstnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flask.rule=Host(`api.localhost`)"
      - "traefik.http.routers.flask.entrypoints=web"
      - "traefik.http.routers.flask.middlewares=ratelimit-middleware@docker"
      - "traefik.http.services.flask.loadbalancer.server.port=5000"
      - "traefik.http.middlewares.ratelimit-middleware.rateLimit.average=100"
      - "traefik.http.middlewares.ratelimit-middleware.rateLimit.burst=50"

volumes:
  neo4j_data:
    driver: local

networks:
  firstnet:
    driver: bridge